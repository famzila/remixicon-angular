<main class="main" role="main">
  <div class="content">
    <h1>&#64;remixicon/angular showcase</h1>
    <p>Showcase app of the remixicon library for Angular</p>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        @for (item of steps; track item.step) {
        <button class="pill" (click)="toggleStep(item.step)">
          <remixicon [iconName]="selectedStep==item.step ? 'ri-arrow-down-s-line' : 'ri-arrow-up-s-line'"></remixicon>
          <span>{{ item.title }}</span>
        </button>
        @if (selectedStep==item.step) {
        <div class="fade-in">
          <pre><code>{{ item.snippet }}</code></pre>
        </div>
        }
        }
      </div>
    </div>
  </div>
</main>
